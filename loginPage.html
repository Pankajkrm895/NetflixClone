<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./bootstrat3.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>LoginPage</title>
  </head>
  <body>
    <div class="login-top">
      <img src="./images/logo.png" alt="logo" height="55px" />
    </div>

    <div class="container">
      <section class="login-box">
        <h1 class="header">Sign In</h1>
        <form class="form-group ">
          <div class="label-box">
            <label for="user" class="control-label">Email or phone Number</label>
            <input type="Email or number" class="form-control"  style="border-block: none; font-size: 17px; box-shadow: none;"/>
          </div><br/>
          <div class="label-box">
            <label for="user" class="control-label">Password</label>
            <input type="password" class="form-control"  style="border-block: none; font-size: 17px; box-shadow: none;"/>
          </div><br/>
          <button class="btn btn-danger">Sign In</button>
          
          <div class="checkbx-container">
            <div class="checkbx">
                <input type="checkbox">
                <label for=""><p>Remember Me</p></label>
            </div>
            <div class="help-section">
                <p><a href="#">Need help?</a></p>
            </div>
          </div>

          <div class="fb-img">
            <img src="./images/fb.png" alt="fb" height="20px">
            <p>Login with Page</p>
          </div>
          
        </form>
      </section>
    </div>
  </body>
</html>
